<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: linear-gradient(270deg, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      margin-top: 30px;
    }
    header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
      padding: 10px 20px;
      background: #333;
      border-radius: 5px;
      display: inline-block;
    }
    nav a:hover {
      background: #555;
    }
    .contact-box {
      background: rgba(255,255,255,0.1);
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    .contact-box a {
      display: inline-block;
      padding: 10px 20px;
      background: #1877f2;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }
    .contact-box a:hover {
      background: #0e5bc6;
    }
  </style>
</head>

  </div>

</body>
</html>
