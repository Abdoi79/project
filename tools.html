<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>البرامج الحسابية - عبد الرحمن البشير</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: linear-gradient(270deg, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header h1 {
      margin: 20px 0;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
      padding: 10px 20px;
      background: #333;
      border-radius: 5px;
      display: inline-block;
    }
    nav a:hover {
      background: #555;
    }
    .tool {
      background: rgba(255,255,255,0.1);
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #fff;
      color: #000;
      cursor: pointer;
    }
    p.result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>البرامج الحسابية</h1>
    <p>حسابات سريعة ومفيدة</p>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="projects.html">الأعمال</a>
    <a href="tools.html">البرامج الحسابية</a>
    <a href="contact.html">تواصل معي</a>
  </nav>

  <!-- حساب حجم الأسطوانة -->
  <div class="tool">
    <h3>حساب حجم الأسطوانة</h3>
    <input type="number" id="radius" placeholder="نصف القطر">
    <input type="number" id="height" placeholder="الارتفاع">
    <button onclick="calcCylinder()">احسب</button>
    <p class="result" id="cylinderResult"></p>
  </div>

  <!-- حساب مساحة الدائرة -->
  <div class="tool">
    <h3>حساب مساحة الدائرة</h3>
    <input type="number" id="circleRadius" placeholder="نصف القطر">
    <button onclick="calcCircle()">احسب</button>
    <p class="result" id="circleResult"></p>
  </div>

  <!-- حل معادلة من الدرجة الثانية -->
  <div class="tool">
    <h3>حل معادلة ax² + bx + c = 0</h3>
    <input type="number" id="a" placeholder="a">
    <input type="number" id="b" placeholder="b">
    <input type="number" id="c" placeholder="c">
    <button onclick="solveQuadratic()">احسب</button>
    <p class="result" id="quadraticResult"></p>
  </div>

  <script>
    function calcCylinder() {
      let r = parseFloat(document.getElementById('radius').value);
      let h = parseFloat(document.getElementById('height').value);
      if (isNaN(r) || isNaN(h)) return;
      let volume = Math.PI * r * r * h;
      document.getElementById('cylinderResult').textContent = "الحجم: " + volume.toFixed(2);
    }

    function calcCircle() {
      let r = parseFloat(document.getElementById('circleRadius').value);
      if (isNaN(r)) return;
      let area = Math.PI * r * r;
      document.getElementById('circleResult').textContent = "المساحة: " + area.toFixed(2);
    }

    function solveQuadratic() {
      let a = parseFloat(document.getElementById('a').value);
      let b = parseFloat(document.getElementById('b').value);
      let c = parseFloat(document.getElementById('c').value);
      if (isNaN(a) || isNaN(b) || isNaN(c) || a === 0) return;
      let d = b*b - 4*a*c;
      if (d < 0) {
        document.getElementById('quadraticResult').textContent = "لا توجد حلول حقيقية";
      } else {
        let x1 = (-b + Math.sqrt(d)) / (2*a);
        let x2 = (-b - Math.sqrt(d)) / (2*a);
        document.getElementById('quadraticResult').textContent = "الحلول: " + x1.toFixed(2) + " و " + x2.toFixed(2);
      }
    }
  </script>
</body>
</html>
