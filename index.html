<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عبد الرحمن البشير - الصفحة الرئيسية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: linear-gradient(270deg, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      margin-top: 50px;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    /* الصورة */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    /* الأزرار */
    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
      padding: 10px 20px;
      background: #333;
      border-radius: 5px;
      display: inline-block;
    }
    nav a:hover {
      background: #555;
    }
    #welcome {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-size: 1.5em;
      z-index: 1000;
    }
    #welcome button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h2>مرحباً بك في موقع عبد الرحمن البشير</h2>
    <p>سعيد بزيارتك للموقع الشخصي</p>
    <button onclick="closeWelcome()">دخول</button>
  </div>

  <header>
    <h1>عبد الرحمن البشير</h1>
    <p>الموقع الشخصي - الصفحة الرئيسية</p>
    <img src="abdo.jpg" class="profile-pic">
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="projects.html">الأعمال</a>
    <a href="tools.html">البرامج الحسابية</a>
    <a href="contact.html">تواصل معي</a>
  </nav>

  <script>
    function closeWelcome() {
      document.getElementById('welcome').style.display = 'none';
    }
  </script>
</body>
</html>
